name: Check Spelling
on:
  push:
    paths:
    - '**.js'
    - '**.vue'
    - '**.txt'
    - '**.html'
    - '**.md'
    - '**.json'
  pull_request:
    paths:
    - '**.js'
    - '**.vue'
    - '**.txt'
    - '**.html'
    - '**.md'
    - '**.json'
jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Check Spelling (non-blocking)
        id: spellcheck
        continue-on-error: true
        uses: UnicornGlobal/spellcheck-github-actions@master
        with:
          config_path: .spelling
      - name: Always succeed (report only)
        if: always()
        run: echo "Spelling check completed. Errors (if any) are reported above, but workflow will not fail."
