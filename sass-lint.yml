#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'html'
  formatter: stylish
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**/*'
# Rule Configuration
rules:
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 2
    -
      exclude:
        - breakpoint
        - mq

  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 2
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 1
    -
      size: 'tab'
  property-sort-order:
    - 1
    -
      order:
        - display
        - flex-direction
        - z-index
        - position
        - width
        - height
        - top
        - bottom
        - right
        - left
        - margin
        - border
        - border-radius
        - color
        - font-family
        - background-color
        - background-image
      ignore-custom-properties: true
  variable-for-property:
    - 2
    -
      properties:
        - content
